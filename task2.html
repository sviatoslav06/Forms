<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/task2.css" rel="stylesheet" type="text/css">
    <title>Task 2</title>
</head>

<body>
    <form>
        <h1>Contact form</h1>
        <p>Please fill in your information and we'll be sending your order</p>
        <div>
            <p>Your name</p>
            <div class="inputs">
                <input type="text" name="firstName" id="firstName" placeholder="first name">
                <input type="text" name="lastName" id="lastName" placeholder="last name">
            </div>
        </div>
        <div>
            <p>Your email</p>
            <div class="inputs">
                <input type="email" name="email" id="email" placeholder="your.mail@mail.com">
            </div>
        </div>
        <div>
            <p>Phone*</p>
            <div class="inputs">
                <input type="number" name="firstNumber" id="firstNumber" placeholder="000">
                <input type="number" name="secondNumber" id="secondNumber" placeholder="000">
                <input type="number" name="thirdNumber" id="thirdNumber" placeholder="0000">
            </div>
        </div>
        <div>
            <p>Message subject*</p>
            <div class="inputs">
                <select id="messageSubject" name="messageSubject">
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div>
            <p>Message*</p>
            <div class="inputs">
                <textarea name="message" id="message" cols=" 30" rows="10"></textarea>
            </div>
        </div>
        <hr>
        <div class="button">
            <button>Submit Form</button>
        </div>
    </form>
</body>

</html>
